<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geo Map iOS Friendly</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #notification-banner {
    background: #fffae6;
    color: #333;
    padding: 12px;
    text-align: center;
    font-family: sans-serif;
    display: none;
  }
</style>
</head>
<body>
  <div id="notification-banner">
    To enable notifications on iOS Safari, add this site to your Home Screen and open it from there.
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
